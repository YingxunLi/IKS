<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer" src="model.glb" alt="A 3D model" auto-rotate camera-controls animation-name="animation_0"></model-viewer>
    <button id="toggleButton" onclick="toggleAnimation()">play</button>
    <script>
        let isPlaying = false;

        function toggleAnimation() {
            const modelViewer = document.getElementById('modelViewer');
            const button = document.getElementById('toggleButton');
            if (isPlaying) {
                modelViewer.pause();
                button.textContent = 'play';
            } else {
                modelViewer.play();
                button.textContent = 'pause';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
